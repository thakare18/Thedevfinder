<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
    }

    /* Floating neon blobs */
    .light-streak {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.3;
      animation: float 20s infinite alternate ease-in-out;
      z-index: 0;
    }
    .streak1 { top: -200px; left: -150px; background: rgba(0,255,255,0.25); }
    .streak2 { bottom: -200px; right: -150px; background: rgba(255,0,255,0.25); }
    .streak3 { top: 60%; left: 70%; background: rgba(0,255,100,0.2); }

    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(60px,-40px) scale(1.05); }
      100% { transform: translate(-30px,30px) scale(1); }
    }

    /* Main glass card */
    .mirror-glass {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.05);
      border-radius: 2rem;
      padding: 2rem;
      backdrop-filter: blur(30px) saturate(180%) contrast(120%);
      box-shadow: 0 8px 40px rgba(0,0,0,0.6), inset 0 0 25px rgba(255,255,255,0.05);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      overflow: hidden;
      width: 100%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.2) transparent;
      animation: floatCard 6s infinite alternate ease-in-out;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    @keyframes floatCard {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      transition: box-shadow 0.4s ease;
    }

    button:hover {
      box-shadow: 0 0 20px rgba(0,100,255,0.4);
      transform: scale(1.03);
      transition: all 0.3s ease;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="text-white px-4">

  <!-- Glowing lights -->
  <div class="light-streak streak1"></div>
  <div class="light-streak streak2"></div>
  <div class="light-streak streak3"></div>

  <!-- Main glass card -->
  <div class="mirror-glass" id="card">

    <!-- Title -->
    <h1 class="card1 text-center text-4xl md:text-5xl font-semibold mb-8 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent drop-shadow-[0_0_15px_rgba(0,255,255,0.2)]">
      GitHub User Finder
    </h1>

    <!-- ✅ New GitHub-related text starts here -->
    <p class="text-center text-lg md:text-xl text-gray-400 mb-4 max-w-2xl mx-auto">
      Enter a GitHub username to fetch public profile data including repositories, followers, and more.
    </p>

    <ul class="text-gray-400 text-md md:text-lg space-y-2 mb-6 text-center">
      <li>Instantly fetch GitHub profiles</li>
      <li>Explore user repositories</li>
      <li>Check follower stats & contributions</li>
    </ul></h2>

    <p class="text-center text-sm text-gray-500 mb-8">
      Try Username:<code class="text-cyan-400">Thakare18</code>
    <!-- ✅ New GitHub-related text ends here -->

    <!-- Search -->
    <div class="flex items-center bg-white/5 rounded-full overflow-hidden shadow-inner mb-8 sticky top-0 backdrop-blur-lg z-10">
      <input type="text" placeholder="Enter GitHub username..."
        class="usernameimp flex-grow bg-transparent text-gray-200 placeholder-gray-400 px-6 py-3 focus:outline-none text-lg tracking-wide" />
      <button
        class="search bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 px-8 py-3 font-semibold rounded-full transition-all duration-300">
        Search
      </button>
    </div>

    <!-- Dummy GitHub Data -->
    
  </div>

  <script src="script.js"></script>
</body>
</html>
